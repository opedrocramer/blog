{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="row">
        {% include 'dashboard/sidebar.html' %}
        <div class="col-md-9">
            <h2>Edit user</h2>
            <form action="{% url 'edit_user' user.id %}" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-warning">Edit</button>
            </form>
        </div>
    </div>
{% endblock %}
