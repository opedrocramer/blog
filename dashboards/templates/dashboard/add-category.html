{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="row">
        {% include 'dashboard/sidebar.html' %}
        <div class="col-md-9">
            <h2>Add new category</h2>
            <form action="{% url 'add_category' %}" method="post" style="width: 500px;">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-warning">Add</button>
            </form>
        </div>
    </div>
{% endblock %}
