{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="row">
        {% include 'dashboard/sidebar.html' %}
        <div class="col-md-9">
            {% if perms.auth.delete_user %}
                <h2>Add new post</h2>
                <form action="{% url 'add_user' %}" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-warning">Add</button>
                </form>
            {% else %}
                <h2>Access denied.</h2>
            {% endif %}
        </div>
    </div>
{% endblock %}
