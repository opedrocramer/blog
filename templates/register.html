{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <h2 class="text-center">Register</h2>
    <form action="{% url 'register' %}" method="post" style="width: 500px; margin: auto;">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-warning" type="submit">Register</button>
    </form>
{% endblock %}
